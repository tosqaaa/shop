{%extends 'base.html'%}
{%block CONTENT%}
<h2>Сброс пароля</h2>
{%if validlink%}
<h4>Введите ваш новый пароль два раза</h4>
<form method="post">
    {{form.as_p}}
    {%csrf_token%}
    <button type="submit">Сменить пароль</button>
</form>
{%else%}
<p>Ссылка для сброса пароля невалидна. Возможно, это связано с тем, что она была уже использована. Попробуйте снова.</p>
{%endif%}
{%endblock%}
